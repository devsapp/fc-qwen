Edition: 3.0.0
Type: Project
Organization: 阿里云函数计算（FC）
Effective: Public
Name: agentcraft-fm-qwen-biz
Description: 通义千问商业版本API服务
HomePage: https://github.com/devsapp/agentcraft-fm-qwen-biz
Provider:
  - 阿里云
Version: 0.0.3
Tags: #标签详情
  - 部署函数
Category: Web框架
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - apiKey
  properties:
    region:
      title: 地域
      type: string
      default: cn-beijing
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-shenzhen
    apiKey:
      title: 通义千问API-KEY
      type: string
      default: ""
      description: 访问通义千问所需的KEY,申请地址:https://dashscope.console.aliyun.com/apiKey
    model:
      title: 通义千问模型
      type: string
      default: qwen-turbo
      description: 选择千问模型
      enum:
        - qwen-turbo
        - qwen-plus
    roleArn:
      title: RAM 角色 ARN
      type: string
      default: ''
      pattern: '^acs:ram::[0-9]*:role/.*$'
      description: |
        函数计算访问云服务时使用的服务角色，需要填写具体的角色ARN，格式为acs:ram::$account-id>:role/$role-name。例如：acs:ram::14310000000:role/aliyunfcdefaultrole。
        如果您没有特殊要求，可以使用函数计算提供的默认的服务角色，即AliyunFCDefaultRole, 并增加 AliyunFCFullAccess 权限。如果您首次使用函数计算，可以访问 https://fcnext.console.aliyun.com 进行授权。
        详细文档参考 https://help.aliyun.com/document_detail/181589.html#section-o93-dbr-z6o"
      required: true
      x-role:
        name: fcdeployrole
        service: fc
        authorities:
          - AliyunFCDefaultRolePolicy
          - AliyunFCFullAccess
