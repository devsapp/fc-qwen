edition: 3.0.0
name: agentcraft-fm-qwen-biz
vars:
  region: '{{ region }}'
  apiKey: '{{ apiKey }}'
  model: '{{ model }}'
template:
  agentcraft-fm-qwen-biz:
    internetAccess: true
resources:
  apiServer:
    component: fc3
    props:
      region: ${vars.region}
      description: 通义千问代理服务
      handler: index.handler
      timeout: 600
      diskSize: 512
      runtime: custom.debian10
      cpu: 1
      instanceConcurrency: 100
      memorySize: 1024
      customRuntimeConfig:
        command:
          - python3
          - main.py
        port: 8000
      layers:
        - acs:fc:${vars.region}:official:layers/Python310/versions/2
        - >-
          acs:fc:${vars.region}:official:layers/Python310-Package-Collection/versions/2
        - acs:fc:${vars.region}:official:layers/Python3-Flask2x/versions/2
      environmentVariables:
        DASHSCOPE_API_KEY: ${vars.apiKey}
        MODEL_NAME: ${vars.model}
        PYTHONPATH: /opt/python:/code:/code/python
        LD_LIBRARY_PATH: >-
          /code:/code/lib:/usr/local/lib:/opt/lib:/opt/php8.1/lib:/opt/php8.0/lib:/opt/php7.2/lib
        PATH: >-
          /opt/python3.10/bin:/usr/local/bin/apache-maven/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ruby/bin:/opt/bin:/code:/code/bin
      functionName: 'agentcraft-fm-qwen-biz'
      code: ./code/proxy
      triggers:
        - description: ''
          qualifier: LATEST
          triggerName: defaultTrigger
          triggerType: http
          triggerConfig:
            methods:
              - GET
              - POST
              - PUT
              - DELETE
            authType: anonymous
            disableURLInternet: false
    extend:
      name: agentcraft-fm-qwen-biz
  domain:
    component: fc3-domain
    props:
      region: ${vars.region}
      domainName: auto
      protocol: HTTP
      routeConfig:
        routes:
          - path: /*
            functionName: 'agentcraft-fm-qwen-biz'
